<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:include="fragments/head :: head"></head>
<body>
    <form class="form-horizontal" id="username-form" th:action="@{/register}" method="post">
        <h2>First time logging in? Please enter your desired username.</h2>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="bth-save"
                        class="btn btn-primary btn-lg">Submit
                </button>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</body>
</html>
