<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:remove="tag">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div id="rakendus" class="navbar-header">
            <a class="navbar-brand" href="/">RAKENDUS</a>
        </div>
        <a id="test" role="button" class="btn btn-outline-secondary">test</a>
        <div sec:authorize="isAuthenticated()">
            Hello there,
            <a href="/user" th:text="${username}"></a>
            <a role="button" class="btn btn-success" href="/logout">Log out</a>
        </div>
        <div sec:authorize="isAnonymous()">
            <a role="button" class="btn btn-outline-secondary" href="/login">login</a>
        </div>

    </div>
</nav>

    <img th:src="@{/img/maku.jpg}" alt="magnar vares" id="maku">
